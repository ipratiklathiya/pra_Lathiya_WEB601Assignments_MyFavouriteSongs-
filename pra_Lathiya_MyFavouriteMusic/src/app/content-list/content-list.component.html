<mat-card>
  <mat-card-header>
    <mat-card-title>{{ content.title }}</mat-card-title>
    <mat-card-subtitle>{{ content.subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="content.imageUrl" [alt]="content.title">
  <mat-card-content>
    <p>{{ content.description }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="edit()">Edit</button>
    <button mat-button color="warn" (click)="delete()">Delete</button>
    <ng-content></ng-content>
  </mat-card-actions>
</mat-card>

<p>Page not found!</p>
<a routerLink="/list">Back to content list</a>
