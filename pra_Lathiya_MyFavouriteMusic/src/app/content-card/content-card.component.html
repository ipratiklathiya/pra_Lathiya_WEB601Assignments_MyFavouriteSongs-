<div class="card" [ngClass]="{
  'green-text': content.type === 'Type 1',
  'red-text': content.type === 'Type 2',

}">
  <header>
    <h3>{{content.title}}</h3>
  </header>
  <img (click)="onImageClick()" [src]="content.imgUrl">
  <p>{{content.description}}</p>
  <p><b>Creator:</b> {{content.creator}}</p>
  <h5 class="card-title" Hover-Affect [isFirstCard]="isFirstCard" [isLastCard]="isLastCard">Type: {{content.type}}</h5>
  <p><b>Tags:</b>
    <span *ngFor="let tag of content.tags; let i = index;"
          Hover-Affect
          [isFirstCard]="i === 0"
          [isLastCard]="i === content.tags.length - 1">{{tag}}</span>
  </p>
</div>
