<div class="card" [ngClass]="{
  'green-text': content.type === 'Type 1',
  'red-text': content.type === 'Type 2',

}">
  <header>
    <h3>{{content.title}}</h3>
  </header>
  <img (click)="onImageClick()" [src]="content.imgUrl">
  <p>{{content.description}}</p>
  <p><b>Creator:</b> {{content.creator}}</p>
  <h5 class="card-title" hoverAffect>Type: {{content.type}}</h5>
  <p><b>Tags:</b>
    <span *ngFor="let tag of content.tags">{{tag}}</span>
  </p>
</div>
