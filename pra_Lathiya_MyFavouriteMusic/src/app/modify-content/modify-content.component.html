<div>
  <label for="title">Title:</label>
  <input type="text" id="title" [(ngModel)]="newContent.title" name="title">
</div>
<div>
  <label for="description">Description:</label>
  <input type="text" id="description" [(ngModel)]="newContent.description" name="description">
</div>
<div>
  <label for="imageUrl">Image URL:</label>
  <input type="text" id="imageUrl" [(ngModel)]="newContent.imageUrl" name="imageUrl">
</div>
<div>
  <button (click)="addNewContent()">Add Content</button>
</div>
